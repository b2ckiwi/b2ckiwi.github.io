<!-- pagination -->
<div class="pagination margin-ten no-margin-bottom" ng-if="1 < pages.length || !autoHide">
    <a style="cursor: pointer;" ng-click="setCurrent(1)"><img src="../images/arrow-pre-small.png" alt=""/></a>
    <a ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)"
       style="cursor: pointer;"
       ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }"
       ng-click="setCurrent(pageNumber)">
        {{ pageNumber}}</a>
    <a style="cursor: pointer;" ng-click="setCurrent(pagination.last)"><img src="../images/arrow-next-small.png" alt=""/></a>
</div>
<!-- end pagination -->
